<header class="header_area">
  
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container">
          <a class="navbar-brand logo_h" ><img src="../../../assets/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
            <ul class="nav navbar-nav menu_nav ml-auto mr-auto">
              <li class="nav-item "><a class="nav-link" [routerLink]="['/']">Home</a></li>
              <li class="nav-item submenu dropdown">
                <a [routerLink]="['/shop']" class="nav-link dropdown-toggle"  role="button" aria-haspopup="true"
                  aria-expanded="false">Shop</a>
                
							</li>
              
						
             
              <li class="nav-item"><a class="nav-link" [routerLink]="['/register']">Create Account</a></li>
            </ul>

            <ul class="nav-shop">
              
              <li class="nav-item"><button><a [routerLink]="['/cart']"><i class="ti-shopping-cart"></i></a><span class="nav-shop__circle">{{product_count}}</span></button> </li>
              <li class="nav-item" *ngIf="option.length==0"><a class="button button-header" [routerLink]="['/login']">Login</a></li>
              <li *ngIf="option.length>0" class="nav-item submenu dropdown">
                <a  class="button button-header dropdown-toggle" aria-expanded="false" role="button" aria-haspopup="true" data-toggle="dropdown">{{option}}</a>
                <ul class="dropdown-menu">
                  <li class="nav-item" style="cursor: pointer;"><a class="nav-link" (click)="Logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                  <li class="nav-item" style="cursor: pointer; margin-left: 0%;"><a class="nav-link" (click)="Order()"><i class="fas fa-shipping-fast"></i> My Orders</a></li>
                  <li class="nav-item" style="cursor: pointer; margin-left: 0%;"><a class="nav-link" (click)="ChangePassword()"><i class="fas fa-key"></i> Change Password</a></li>
                </ul>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
